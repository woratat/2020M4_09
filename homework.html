<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Homework</title>
</head>

<body>
    <header>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary" id="allStudentMenu">รายชื่อทั้งหมด</a></li>
                <li><a href="#" class="nav-link px-2 link-dark" id="searchMenu">ค้นหา</a></li>
                <li><a href="#" class="nav-link px-2 link-dark" id="addStudentMenu">เพิ่มนักศึกษา</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search" id="inputText">
            </form>
            <button type="button" class="btn btn-light text-dark me-2" id="searchButton">Search</button>
        </div>
    </header>
    <div class="container-fluid">
        <div class="px-3 m-5" id="student">
            <div class="row">
                <div class="col-3"><b>Id:</b></div>
                <div class="col-3" id="id">no</div>
            </div>
            <div class="row">
                <div class="col-3"><b>Student id:</b></div>
                <div class="col-3" id="studentId">id</div>
            </div>
            <div class="row">
                <div class="col-3"><b>Name:</b></div>
                <div class="col-3" id="name2">name</div>
            </div>
            <div class="row">
                <div class="col-3"><b>Surname:</b></div>
                <div class="col-3" id="name2">surname</div>
            </div>
            <div class="row">
                <div class="col-3"><b>GPA:</b></div>
                <div class="col-3" id="gpa">gpa</div>
            </div>
            <div class="row">
                <div class="col-3"><b>Image:</b></div>
                <div class="col">
                    <img src="" alt="default image" id="image">
                </div>
            </div>
        </div>
    </div>

    <div id="output" class="px-5">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Student ID</th>
                    <th scope="col">GPA</th>
                    <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="homework.js" type="text/javascript"></script>
</body>

</html>
